<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Forum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/newForum.css">
    </head>
<body>

<div class="container new-forum-container">
    <h2 class="text-center mb-4">Create Your Forum</h2>

    <form id="forumPost" class="forum-form">
        <div class="form-group">
            <input id="forumTitle" class="forum-input" name="header" placeholder="Forum Title" required>
        </div>

        <div class="form-group">
            <input id="forumAuthor" class="forum-input" name="header" placeholder="Author" required>
        </div>

        <div class="form-group">
            <textarea id="forumComment" class="forum-input" 
            name="comment" placeholder="Your Comments" rows="3" required></textarea>
        </div>

        <div class="form-row">
            <div class="col-sm-6">
                <button type="button" id="back" class="btn btn-secondary btn-block">Back</button>
            </div>

            <div class="col-sm-6">
                <button type="submit" id="post" class="btn btn-primary btn-block">Post</button>
            </div>
        </div>
    </form>
</div>

<!-- Add this container to display new forums -->
<div id="forumContainer" class="container mt-4"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../Javascript/forumHandler.js"></script>

</body>
</html>

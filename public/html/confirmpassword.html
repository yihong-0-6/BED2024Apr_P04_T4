<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login-singup.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="header">
        <header class="sticky">
            <a href="index.html" class="logo">Southeast Asia Readiness</a>
            <ul class="navlist">
                <li><a href="index.html">Home</a></li>
                <li><a href="moviepage.html">Movies</a></li>
                <li><a href="Development.html">Development</a></li>

            </ul>
            <div class="header-icons">
                <a href="mainlogin.html">
                    <div id="login-btn" class="bx bx-user"></div> <!-- Login Button -->
                </a>
            </div>
        </header>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="reset-password-container">
            <h2>Reset Password</h2>
            <p>Please enter and confirm your new password below.</p>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                
                <input type="hidden" id="token" name="token">
                <button type="submit" id="resetPasswordBtn" class="login-btn">Reset Password</button>
            
              </form>
            
            <div id="message"></div>

            <p class="text-center mt-4">
                <a href="mainlogin.html" style="text-decoration: none;">Back to Login</a>
            </p>
        </div>
    </div>

    <script src="../Javascript/userAccount.js"></script>

  </body>
</html>

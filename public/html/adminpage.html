<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/adminpage.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <div class="form-container">
            <h2>Update Movie</h2>
            <form id="update-movie-form">
                <label for="movie-id">Movie ID:</label>
                <select id="movie-id" name="movie-id" required></select>

                <label for="movie-name">Name:</label>
                <input type="text" id="movie-name" name="movie-name" required>

                <label for="movie-year">Published Year:</label>
                <input type="number" id="movie-year" name="movie-year" required>

                <label for="movie-director">Director:</label>
                <input type="text" id="movie-director" name="movie-director" required>

                <label for="movie-country">Country:</label>
                <input type="text" id="movie-country" name="movie-country" required>

                <label for="movie-description">Description:</label>
                <textarea id="movie-description" name="movie-description" required></textarea>

                <label for="movie-trailer-url">Trailer URL:</label>
                <input type="text" id="movie-trailer-url" name="movie-trailer-url" required>

                <button type="submit">Update Movie</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Update Country</h2>
            <form id="update-country-form">
                <label for="country-id">Country ID:</label>
                <input type="text" id="country-id" name="country-id" required>

                <label for="country-name">Country Name:</label>
                <input type="text" id="country-name" name="country-name" required>

                <label for="country-description">Description:</label>
                <textarea id="country-description" name="country-description" required></textarea>

                <button type="submit">Update Country</button>
            </form>
        </div>
    </div>

    <script src="../Javascript/adminpage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/user.css">
</head>

<body>

    <div class="container">
        <h1>User Management</h1>

        <!-- Get User by ID Form -->
        <h2>Get User by ID</h2>
        <form id="getUserForm">
            <div class="form-group">
                <label for="getUserId">User ID</label>
                <input type="number" id="getUserId" placeholder="User ID" min="1" required>
            </div>
            <button type="submit">Get User</button>
        </form>

        <!-- Update User Form -->
        <h2>Update User</h2>
        <form id="updateUserForm">
            <div class="form-group">
                <label for="updateUserId">User ID</label>
                <input type="number" id="updateUserId" placeholder="User ID" min="1" required>
            </div>
            <div class="form-group">
                <label for="updateUsername">Username</label>
                <input type="text" id="updateUsername" placeholder="New Username">
            </div>
            <div class="form-group">
                <label for="updateEmail">Email</label>
                <input type="email" id="updateEmail" placeholder="New Email">
            </div>
            <div class="form-group">
                <label for="updatePassword">Password</label>
                <input type="password" id="updatePassword" placeholder="New Password">
            </div>
            <button type="submit">Update User</button>
        </form>

        <!-- Delete User Form -->
        <h2>Delete User</h2>
        <form id="deleteUserForm">
            <div class="form-group">
                <label for="deleteUserId">User ID</label>
                <input type="number" id="deleteUserId" placeholder="User ID" min="1" required>
            </div>
            <button type="submit">Delete User</button>
        </form>

        <a href="mainlogin.html" class="back-button">Back to Login</a>

        <div id="result"></div>

    </div>

    <script src="../Javascript/allUsers.js"></script>

  </body>
</html>

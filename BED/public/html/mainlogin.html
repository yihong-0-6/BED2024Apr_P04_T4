     <div class="main-content">
        <div class="login-container">
            <h2>Login to Your Account</h2>

            <form id="loginForm">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="username" id="login-username" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>

                <button type="submit" id="submit" class="login-btn">Log In</button>
            </form>

            <div id="message"></div>

            <p class="text-center mt-4">Don't have an account? <a href="mainsignup.html" class="text-blue-500">Sign up here</a></p>

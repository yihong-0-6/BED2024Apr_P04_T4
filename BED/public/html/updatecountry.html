<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Country</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/adminpage.css">
</head>
<body>
    <div class="container">
        <h1>Update Country</h1>
        <div class="form-container">
            <form id="update-country-form">
                <label for="country-id">Country ID:</label>
                <select id="country-id" name="country-id" required></select>

                <label for="country-name">Country Name:</label>
                <input type="text" id="country-name" name="country-name">

                <label for="country-description">Description:</label>
                <textarea id="country-description" name="country-description"></textarea>

                <button type="submit">Update Country</button>
            </form>
        </div>
    </div>

    <script src="../Javascript/adminpage.js"></script>
</body>
</html>

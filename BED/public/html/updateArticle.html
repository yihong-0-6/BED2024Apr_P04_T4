        <div class="header">
            <header class="sticky">
                <a href="index.html" class="logo">Southeast Asia Readiness</a>

                    <li><a href="index.html">Home</a></li>

                    </a>
                </div>
            </header>
        </div>

        <div class="container">
            <h1>Update Article</h1>
            <div class="article-preview">
                <img id="article-image" src="" alt="Article Image" class="article-image">
                <div class="article-details">
                    <h2 id="article-title"></h2>
                    <p><strong>Author:</strong> <span id="article-author"></span></p>
                    <p><strong>Published Date:</strong> <span id="article-published-date"></span></p>
                </div>
            </div>
            <form id="update-form">
                <input type="hidden" id="article-id" name="article-id">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <button type="submit">Update Article</button>
                <p id="message"></p>
            </form>
        </div>

        <script src="../Javascript/updateArticlePage.js"></script>

    </body>
